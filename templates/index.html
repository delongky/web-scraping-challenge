<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mars Data Dashboard</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">  
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </div>
    
    <!--Mars News -->
    <h2>Latest Mars News</h2>
    <h4>{{ mars.news_title }}</h4>
    <h5>{{ mars.news_p }}</h5>
    <div class="row">
      <!-- Featured Image -->
      <div class="col-8">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars.featured_img }}" alt="Featured Image">
      </div>
      <!-- Facts Table -->
      <div class="col-4">
        <h4>Mars Facts</h4>
        {{ mars.facts | safe }}
      </div>
    </div>  
    <div class="row">
      <!-- Hemispheres -->  
      <h2>Mars Hemispheres</h2>
    </div>
    <hr>
    <!-- Grid Cards for Images/Titles -->
    <!-- Use {% for loop %} to include all dictionary values -->
    <div class="row row-cols-1 row-cols-md-2">
      {% for hemi in mars.hemispheres %}
      <div class="col mb-4">
        <div class="card">
          <img src=" {{ hemi.img_url | safe }}" class="card-img-top" alt="{{ hemi.title | safe }}">
          <div class="card-body">
            <h5 class="card-title text-center">{{ hemi.title | safe }}</h5>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
  
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
